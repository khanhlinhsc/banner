<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>A Mà Kitchen Banner Thật</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .carousel-item img {
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- BANNER CAROUSEL -->
<div id="amaBanner" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://amakitchen.com/wp-content/uploads/2023/08/banner1.png" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="https://amakitchen.com/wp-content/uploads/2023/08/banner2.png" class="d-block w-100" alt="Banner 2">
    </div>
    <div class="carousel-item">
      <img src="https://amakitchen.com/wp-content/uploads/2023/08/banner3.png" class="d-block w-100" alt="Banner 3">
    </div>
  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
